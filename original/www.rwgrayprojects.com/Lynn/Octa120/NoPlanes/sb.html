<head>


  <script language="JavaScript">

   var numImages = 59;
   var images = new Array(numImages);
   
   for (i=0; i< numImages; i++)
   {
     strhld = "0";
     images[i] = new Image;
     if (i <= 98) strhld = "00";
     if (i <=8) strhld = "000"; 
     images[i].src = "p"+strhld+(i+1)+".jpg";

   } // end for statement

   var img = 0;
   var id = 0;
   
   var speed = 100;
   var theDir = +1;

   function Mstart()
   {
     img = img + theDir;
     img = img % numImages;

     if (img < 0) img = numImages - 1;
      

     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

     id = setTimeout("Mstart();", speed);  

   } // end start;

   function stop()
   {
     clearTimeout(id);
   } // end stop() 


   function prev()
   {
     stop(); 

     img = img - 1;
     if (img < 0) img = numImages - 1;
     img = img % numImages;

     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

   } // end prev


   function next()
   {
     stop(); 

     img = img + 1;
     img = img % numImages;

     
     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

   } // end next



   function reverse()
   {
     theDir = -1 * theDir;

   } // end reverse()


    

    function setSpeed()
    {
     
      var n = top.document.forms.theForm.sn.value;
 
      if ( (n > 1) && (n < 900) ) speed = n;           
 
    } // end setSpeed  



    function setFrame()
    {
     
      var n = top.document.forms.theForm.fn.value;
      n = n - 1;
      if (n > numImages) n = numImages - 1;
      if (n < 0) n = 0;


      img = n;
      top.document.forms.theForm.fn.value = img+1;

      top.document.images.icon.src = images[img].src;   
 
    } // end setSpeed  

  </script>

 </head>

 <body>

 <h1 align="center">Animation</h1>  


  <table border=1 align="center">
   <tr>
    <td align="center">
      <img src="p0000.jpg" name="icon">
      <br>
      <font size="+1">Out of Icosahedron vertices, into Dodecahedron Vertices</font>
    </td>
   </tr>
   <tr>
    <td align="center"> 
     <form name="theForm">
      <input type="button" value="Play" onclick="Mstart();">
      <input type="button" value="Rev." onclick="reverse();">
      <input type="button" value="Stop" onclick="stop();">
      <input type="button" value=" < " onclick="prev();">
      <input type="button" value=" > " onclick="next();">
       <br>
      <font size="+1">Frame <input type="text" name="fn" value="1" size="3" maxlength="3" onchange="setFrame();"></font> 
      <font size="+1">Speed <input type="text" name="sn" value="100" size="3" maxlength="3" onchange="setSpeed();"></font> 
     </form>
    </td>
   <tr>
  </table>
