<head>


  <script language="JavaScript">

   var numImages = 60;
   var images = new Array(numImages);
   
   for (i=0; i< numImages; i++)
   {
  
     images[i] = new Image;
     strhld = "";
     if (i < 99) strhld = "00";
     if (i <=8) strhld = "000"; 
     images[i].src = "p"+strhld+(i+1)+".jpg";

   } // end for statement

   var img = 0;
   var id = 0;
   
   var speed = 100;

   function Mstart()
   {
     img = img + 1;
     img = img % numImages;

     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

     id = setTimeout("Mstart();", speed);  

   } // end start;

   function stop()
   {
     clearTimeout(id);
   } // end stop() 


   function prev()
   {
     stop(); 

     img = img - 1;
     if (img < 0) img = numImages - 1;
     img = img % numImages;

     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

   } // end prev


   function next()
   {
     stop(); 

     img = img + 1;
     img = img % numImages;

     top.document.forms.theForm.fn.value = img+1;

     top.document.images.icon.src = images[img].src;

   } // end next


    function setSpeed()
    {
     
      var n = top.document.forms.theForm.sn.value;
 
      if ( (n > 1) && (n < 900) ) speed = n;           
 
    } // end setSpeed  

  </script>

 </head>

 <body>

 <h1 align="center">Animation</h1>  

<P>
<font size="+1">
This animation may take a long time to download.  Please wait for
this page to completely load before clicking on the "Play" button.
</font>
</P>
 

  <table border=1 align="center">
   <tr>
    <td align="center">
      <img src="p0000.jpg" name="icon">
      <br>
      <font size="+1">Hierarchy</font>
    </td>
   </tr>
   <tr>
    <td align="center"> 
     <form name="theForm">
      <input type="button" value="Play" onclick="Mstart();">
      <input type="button" value="Stop" onclick="stop();">
      <input type="button" value=" < " onclick="prev();">
      <input type="button" value=" > " onclick="next();">
       <br>
      <font size="+1">Frame <input type="text" name="fn" value="1" size="3" maxlength="3"></font> 
      <font size="+1">Speed <input type="text" name="sn" value="100" size="3" maxlength="3" onchange="setSpeed();"></font> 
     </form>
    </td>
   <tr>
